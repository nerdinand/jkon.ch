art_description: In der Installation "Grün orange Körperwärme X" zeigt sie ihren Prozess der Nachforschung. Indem reine Acryl-Dispersion und Pigment verwendet werden, kommt die sonst in Acrylfarbe nicht sichtbare Struktur des Kunststoffes zum Vorschein und wird ohne Leinwand im Raum installiert. Diese Objekte formt Christina Huber am Morgen des Aufbaus wiederum auf Tonformen ab. Diese trocknen, beeinflusst von den jeweiligen äusseren Faktoren wie Boden und Temperatur. Sie sind Abbilder einer vergangenen Handlung und zukünftige Relikte, der uns umgebenden, synthetischen Materialstrukturen des 20 und 21. Jahrhunderts.
