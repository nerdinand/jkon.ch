biography: Christina Huber (*1988 Landshut, Deutschland) lebt und arbeitet in Zürich und Berlin. Sie studiert im letzten Semester Bildende Kunst an der Universität der Künste, Berlin und war 2018 für ein Gaststudium an der Central Saint Martins University of Arts, London. Sie ist in Ausstellungen in Zürich, Berlin, London und Warschau vertreten. Im Zentrum ihrer Arbeit steht das Sichtbarmachen von Informationen zwischen unserer Umwelt und menschlicher Handlung. Sie hinterfragt die Einbettung unserer Gesellschaft in kulturelle Systeme, deren Bedeutungsspielräume und damit einhergehende Narrative.
