art_description: Die künstlerische Arbeit von Nicole Küttel durchlebt einen intermedialen Prozess. Sie nutzt Fotografie, Film und Text. Sie lässt die Betrachter*innen an einem Fragment, einem Relikt ihres Prozesses teilhaben. 
