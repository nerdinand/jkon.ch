biography: Nicole Küttel (*1990) lebt und arbeitet in Luzern. Nach dem Studium an der Hochschule Design und Kunst Luzern arbeitete Sie als Requisiteurin am Luzerner Theater. In diesem Kontext entwickelte sich eine Affinität zu Objekten, deren Beschaffenheit und Verwendungszweck. Neben ihrer eigenen künstlerischen Tätigkeit entwirft sie Ausstattungen für Kurzfilmprojekte und Inszenierungen, wirkt als Performerin oder teilt ihre Texte an offenen Lesebühnen.
