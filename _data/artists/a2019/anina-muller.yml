art_description: Ich befasse mich mit dem Medium der Sprache, sei es in geschriebener oder gesprochener Form. Durch das unkonventionelle Spielen mit der Sprache, dieses in unserem Alltag präsenten und unscheinbares Werkzeug, setze ich sie in den Mittelpunkt und thematisiere somit ihren Einfluss auf uns Menschen. Ich interessiere mich für die Dichotomie des Verstehens und Nichtverstehens, der Gemeinschaft und Einsamkeit, welche die Sprache in sich trägt.
