biography: Anina Müller, aufgewachsen in Winterthur und Singapur, studiert zurzeit Bildende Kunst an der Hochschule für Gestaltung und Kunst in Basel. Sie schreibt und liest gerne, vor allem über Liebe und Klischees. Sie spricht gern viel und oft auch zu laut und dachte somit, dass sie diese, oft als nervig betrachtete Eigenschaft, zu ihrem Vorteil in ihre Kunst einfliessen lassen sollte. 
