biography: Franca Manz hat Szenografie an der Zürcher Hochschule der Künste studiert. Seit ihrem Abschluss 2018 ist sie freischaffende Künstlerin/Szenografin und erarbeitet Kostüme, Szenografien, Skuplturen und Performances. Mit ihrem Verlag Edition Zischhh beschäftigt sie sich mit Text und Buchbinden.<br>Ihr Interesse gilt den Gegensätzen und Gemeinsamkeiten im Leben, der Beziehung zwischen Körper und Umwelt.
