art_description: „Ich liebe das Runde, die Kurven, die Wellen. Die Welt ist rund. Die Welt ist eine Brust. Ich mag keine Symmetrie. Ich mag das Unvollkommene. Meine Kreise sind nie ganz rund, das ist meine Wahl. Die Perfektion ist kalt. Das Unvollkommene lebt. Ich liebe das Leben.“ (Niki de St Phalle)<br>Ausgangspunkt für mammae ist die formale Ähnlichkeit zwischen Augen und Vulvas, Tränen und Brüsten.
