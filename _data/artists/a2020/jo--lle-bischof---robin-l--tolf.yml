art_description: Joëlle Bischof und Robin Lütolf arbeiten meist konzeptuell und intermedial. Sie setzen kleine Regeländerungen in ihrer Umgebung in Gang und fordern dabei Zeit, Materialität und Funktion heraus. Mit viel Einfühlungsvermögen nähern sie sich Objekten, ohne sich diesen vollends zu bedienen. Die oftmals strenge Trennung zwischen Natur und Kultur hinterfragen sie durch genaues Beobachten. Mit der Arbeit „Neonschwarm“ reflektieren sie die Funktion von Mikroorganismen und ordnen diese zwischen Individuum, Gesellschaft und Ökonomie ein. Bestimmend für die Arbeit sind vorangegangene Prozesse und ein Gefühl, nicht etwa für die Anwesenheit verlorener Dinge, sondern für das Abwesende.
