biography: Mindaugas Matulis ist geboren in Litauen, studiert zur Zeit im letzten Semester an der Ecole cantonale d’art de Lausanne Photographie und lebt in Lausanne. Er erfreut sich an unbedeutenden Momenten seines Lebens, in denen er sich dysfunktionalen technischen Geräten gegenüber wiederfindet. Zudem empfindet er ein Unbehagen gegenüber leidenschaftlichen Technokrat*Innen und hat ein Faible für defekte iPhones und zerbrochene Fensterscheiben. Seine Arbeit umfasst verschiedene Disziplinen wie Fotografie, Video, Collagen, Malerei und digitale Arbeiten.
