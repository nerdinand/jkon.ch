art_description: "Mindaugas Matulis Arbeit erforscht narrative Bildkreation vorwiegend mit dem fotografischen Medium. Er nutzt Symbole und Codes von Architekturepochen, Populärkulturen und Ideologien, um absurd erscheinende Landschaften und Szenerien zu erschaffen. Letztere sind geprägt von demonstrativen wie auch nachahmenden Bauten und Entwürfen.<br>
Das ausgestellte Werk zeigt eine Installation bestehend sowohl aus einer Auto-Skulptur, als auch einer Collage des 1971 fertiggestellten Sportpalastes in Vilnius, in der ehemaligen Sowjetrepublik Litauen."
