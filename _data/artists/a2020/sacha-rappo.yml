art_description: |
  Son travail s'articule autour de la sélection des matériaux utilisés, d'origine naturelle et/ou de récupération. Transformés, ces collages tridimensionnels créent un ralliement conscient de matériaux artificiels, naturels et à connotation naturelle, une cohabitation étroite d'objets et de nature. Parfois gracieuses, parfois frustes, ces sculptures demeurent un anoblissement précaire de l'objet. <br>
  "Trépied I", "Trépied II" et "Trépied III" traitent trois siccateurs à la manière d'une matière première. Par des manipulations simples, cet outil de séchage en accord avec son environnement prend une allure qui lui donne de la place dans un espace, mais qui le distancie de son but prioritaire, tout en lui laissant des traces de son origine. Cette distanciation est aussi visible dans son écart qu'il prend avec la "nature".<br>
  A l'heure de l'anthropocène, à l'heure où les matériaux anthropiques pénètrent le cycle de la sédimentation, je sculpte les objets artificiels avant qu'il s'appelle, peut-être, "nature", si le terme existe encore. L'outil de séchage en accord avec son environnement devient outil sophistiqué et sibyllin, gagnant en élégance et en personnalité, mais perdant en fonctionnalité. Il s'est "embourgeoisé"  maintenant son historique visible, fils de fer et clous d'origine."
