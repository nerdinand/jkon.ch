biography: Sacha Rappo vit et travaille à Fribourg. Après un master en sciences de la Terre à l'Université de Fribourg, il entre à la Haute Ecole des Arts de Berne (HEAB), dont il termine le bachelor à Berne en juillet 2019. Dès lors, il a eu l'occasion de participer à l'exposition de la Cantonale Berne Jura 2019 à l'Espace d'Art Contemporain (EAC, les halles), à Porrentruy. En plus de sa pratique, il occupe le poste d'assistant en communication à Fri Art Kunsthalle.
