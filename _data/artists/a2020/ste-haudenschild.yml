art_description: "<p>Menschen haben es nicht einfach. Es gibt schwierige dunkle Zeiten und dann auch wieder leichtere helle Zeiten. Funktionieren wird meistens von der Gesellschaft erwartet. Da wir aber menschlich sind gehören Angst und Zweifel, nicht funktionieren, Fehler, Erholung mit dazu. Aufgrund von schweren Depressionen, kenn ich es nur zu gut, wenn gar nichts mehr geht. Wenn der totale Stillstand herrscht äusserlich, doch das Hirn mit seinen Gedanken dreht unendliche Runden auf dem Karussell. Es ist sehr schwierig sich in diesen dunklen Zeiten an den kleinen Sachen im Leben zu freuen. Wie zum Beispiel aufstehen, duschen…</p>

<p>Diese Sachen kommen einem so banal vor, weil man sich an sie gewöhnt hat und sie normalerweise automatisch ausführt. Möglichst viel Leistung erbringen und Fortschritt machen. Sehr hohe Ansprüche die wir an uns selbst haben. Meine Illustrationen und Texte sind Momentaufnahmen. Aus meinem Innern. Aus meiner Umgebung. Ich versuche das Chaos in mir aufs Blatt zu bringen, alle meine Emotionen zu zeigen, nichts zu verstecken.<br>
Ich weiss jetzt, dass die dunklen, sowie die hellen Zeiten berechtigt sind, da zu sein.<p>

<p>Mit meiner Ausstellung möchte ich die Menschen ermuntern, ihr innerster Kern zu zeigen. Egal ob dunkel oder hell. Alles darf sein. Es ist nicht schlimm, wenn man seine Fassade nicht aufrecht erhalten kann und sie zu bröckeln beginnt. Wir sind nur Menschen, keine Roboter.<br>
Mein innerer Druck war immer sehr gross, diese besagte Fassade aufrecht zu erhalten und mich nur von meiner besten Seite zu zeigen. Das hat über Jahrzehnte schleichend bergab geführt bis ich am Nullpunkt angekommen bin.</p>

