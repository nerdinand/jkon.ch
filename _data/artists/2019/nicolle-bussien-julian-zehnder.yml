art_description: 'Mehrkanal-Audioinstallation „da / dort“  <br>Die Installation „da / dort“ wird von Lautsprechern aufgeführt, die zusammen im Sprechchor ertönen. Acht individuelle Stimmen verhandeln immer wieder aufs Neue, wie sie zueinander stehen und erzeugen dabei ein musikalisches Spannungsfeld zwischen Stimmengewirr und Einstimmigkeit. Poetische Übersetzungen von Inklusions- und Exklusionsprozessen werden über ihre sprachliche und musikalische Mehrdeutigkeit zu Kippfiguren. Die Arbeit spielt mit dem Symbol emergenter Kollektivität und stellt Fragen an das Verhältnis zwischen Individualität und Gesellschaft.'
