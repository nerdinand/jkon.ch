biography: 'Nicolle Bussien lebt und arbeitet in Bern und Zürich. Der Schwerpunkt ihrer künstlerischen Praxis liegt in der Multiperspektivität. Die Mehrung von Standpunkten zeigt sich auch in ihrer kollaborativen und transdisziplinären Arbeitsweise. Ihre Video- und Audioinstallationen sind oft mehrkanalig und spielen mit der Auflösung von Grenzen zwischen Innen und Aussen. <br>Julian Zehnder lebt und arbeitet in Zürich. Als Komponist erforscht er Gemeinsamkeiten und Kontraste von synthetischen und natürlichen Klängen. Neben den klassischen Konzertformaten interessiert er sich für alternative Präsentationsformen von Musik und realisiert auch installative und audiovisuelle Arbeiten. Er integriert Raum und Rezipient*innen in sein Schaffen, beispielsweise durch interaktive Steuerung oder durch den Einsatz von Multikanal-Systemen. '
