biography: Mirko Kircher und Moritz Tobler alias Sonicdream improvisieren mit elektronischen Klängen und abstrakter Malerei. Der intermediale Dialog steht im Fokus; die beiden Medien übersetzen, ergänzen oder widersprechen sich intuitiv und unmittelbar. Die beiden Künstler haben ein 40-minütiges Stück komponiert, das mit der Wahrnehmung und den Erwartungen der Zuschauer*innen spielt, gefühlvolle, träumerische Atmosphären schafft sowie abrupte dramaturgische Wendungen zulässt und das lebendige Zusammenspiel der Medien Bild und Ton auf eine innovative Art künstlerisch umsetzt.
