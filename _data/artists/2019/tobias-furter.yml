art_description: 'Als Mensch nimmt man eine persönliche Position zur Welt ein, in der man lebt. Der Künstler arbeitet aus dieser Position heraus. Somit ist sein gesamtes Werk auch Ausdruck dieser Situation. Die Architekturzeichungen entspringen Gesehenem und zeigen Gewünschtes. Es sind unabhängige Notate, visuelle Untersuchungen von Proportion, Ordnung, Form und Raum. Sie brauchen kein Kapital und doch ist bei ihnen, wie beim fertigen Haus, alles versammelt. Sämtliche Zeichnungen sind mit Grafitstift auf Papier gezeichnet. <br>Vitruv, 10 Bücher über Architektur, 2. Buch, 1. Kapitel. Vom Ursprung der Gebäude: <br>«... Als also infolge der Entdeckung des Feuers zunächst bei den Menschen ein Zusammenlauf, ein Zusammenschluss und ein Zusammenleben entstanden war und mehr Menschen an eine Stelle zusammenkamen, die von der Natur aus dies vor den anderen Lebewesen als Auszeichnung hatten, dass sie nicht vornübergeneigt, sondern aufrecht gingen und die Herrlichkeit des Weltalls und der Gestirne anblickten, ferner mit ihren Händen und Gliedmassen alles, was sie wollten, leicht bearbeiteten, begannen in dieser Gemeinschaft die einen, aus Laub Hütten zu bauen, andere, am Fuss von Bergen Höhlen zu graben; einigen ahmten auch Nester der Schwalben nach und stellten aus Lehm und Reisig Behausungen her, um dort unterzuschlüpfen. Dann beobachteten sie die Behausungen der anderen, fügten durch eigenes Nachdenken Neuerungen hinzu und schufen so von Tag zu Tag bessere Arten von Hütten.»'
