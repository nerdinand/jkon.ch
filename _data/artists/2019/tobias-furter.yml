biography: 'Ich heisse Tobias Furter und bin 26 Jahre alt. Im Jahr 2017 habe ich mein Architekturstudium an der Hochschule Luzern abgeschlossen. Heute arbeite ich als Architekt und Maler. In meiner Arbeit setze ich mich mit Raum, Proportion und Form auseinander. Mein liebstes Haus steht im Tessin und mein liebstes Bild zeigt die Nordsee.'
