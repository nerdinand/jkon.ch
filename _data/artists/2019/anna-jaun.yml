biography: Anna Jaun ist freischaffende Künstlerin. Sie lebt und arbeitet in Ins (BE). Nach ihrem Studium Master of Arts in Art Education an der Hochschule der Künste in Bern betreibt sie das kulturforum.be in Erlach und organisiert verschiedene kulturelle Anlässe, darunter auch Ausstellungen. Ihre Werke wurden bereits an verschiedenen Orten im In- und Ausland präsentiert (u.a. an der Cantonale Berne Jura 2019, Pasquart Kunsthaus Centre d’Art).
