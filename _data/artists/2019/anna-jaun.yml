art_description: Anna Jauns Arbeiten bewegen sich zwischen Figuration und Abstraktion. In kurzen und intensiven Momenten entstehen Bilder, in denen Erinnerungen, Geschichten, Gefühle oder Vorstellungen ihren Ausdruck finden. Sie erzählt von humorvollen Begegnungen, bei welchen die bildliche und materielle Körperlichkeit im Zentrum stehen. Diese wird spürbar im gewählten Material, in der ungrundierten Baumwolle und im lustvollen Auftragen der Farbe.
