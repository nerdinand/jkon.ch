biography: Stefanie Koemeda kam 1987 im Thurgau zur Welt. Nach einem Biologiestudium an der ETH Zürich und dem künstlerischen Vorkurs an der Hochschule Luzern ging sie für ein Studium in Art & Science an die Hochschule für angewandte Kunst nach Wien. Neben Gruppenausstellungen in Österreich und der Schweiz nahm sie an Ausstellungen in Belgrad, Porto, Brno und Amsterdam teil.
