art_description: 'In ihrer Arbeit sucht Koemeda nach künstlichen Stoffen und wandelt sie in natürlich wirkende Formen um. Die Ausgangsmaterialien findet sie oft im architektonischen Kontext. Ihre Arbeit wird von der Frage getragen, ob eine Unterscheidung zwischen künstlich und natürlich sinnvoll ist in einer Gegenwart, die den Klimawandel, das Anthropozän und ein sechstes Massenaussterben debattiert.'
