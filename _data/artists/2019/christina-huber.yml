art_description: Christina Huber interessiert sich für den Dialog zwischen unserer Umwelt und menschlicher Handlung. Dabei setzt sie malerische Gesten und verschiedene Oberflächentexturen gegenüber, greift in die Architektur der Ausstellungsräume ein und arbeitet mit diversen technischen Verfahren und Maschinen. In ihren Arbeiten hinterfragt sie die Einbettung unserer Gesellschaft in kulturelle Systeme, deren Bedeutungsspielräume und damit einhergehende Narrative. In ihrer Gesamtheit geht es oftmals um eine spekulative Erfassung unserer Umwelt und die Frage nach der Art und Weise dieser Wahrnehmung. „Meine Aktionen leiten sich in den Reaktionen von Materialien wie Leinwand, Paraffin und Dispersion fort. Letztere fungieren als visueller Überträger, in welchen Spuren festgehalten sind. Für mich steht in diesem Kontext die Geste indexikalisch für den unverschlüsselten Moment, welcher in amorphe Formen transformiert wird. Materialien und Gegenstände beinhalten eigene Historien und sind Informationsträger.“
