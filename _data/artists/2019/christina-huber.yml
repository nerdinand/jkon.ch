biography: Christina Huber lebt und arbeitet in Zürich. Sie studiert seit 2014 Bildende Kunst an der Universität der Künste in Berlin und war 2018 für ein Gaststudium an der Central Saint Martins University of Arts, London. Ihre Arbeiten werden in Ausstellungen in der Schweiz, Deutschland, Polen und Grossbritannien gezeigt.
