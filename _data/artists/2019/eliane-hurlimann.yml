biography: Aus Interesse an der Kalligrafie unterschiedlicher Kulturen habe ich ein einjähriges Studium der traditionellen chinesischen Kalligrafie in Kunming (China) absolviert und mich zurück in der Schweiz in der arabischen Schriftkunst weitergebildet. Das Material Tusche und Pinsel bzw. Beize und Schilfrohr fasziniert mich bei meiner eigenen Suche nach Bildwelten. 2013 habe ich den Bachelor in Kunst+Vermittlung in Luzern und 2015 den Master in Art Education in Bern abgeschlossen.
