art_description: Ansetzen und Absetzen. Berührungen und Wachstum. Der Blick folgt den dynamischen Irrwegen und trifft auf neue Richtungen. Im Sog verschwimmen die Grenzen von Flächen und Linien. Moment der Spannung. Bewegung. Bruch. Bruchstücke steigen auf, schweben, flackern, drehen und vereinen sich. Grautöne bilden scharfe und unscharfe, nahe und ferne, volle und leere Stellen.
