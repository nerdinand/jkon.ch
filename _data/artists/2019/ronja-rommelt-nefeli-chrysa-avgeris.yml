biography: Ronja Römmelt arbeitet an der Schnittstelle zwischen bildender und darstellender Kunst. Wiederkehrende Themen ihrer Arbeiten sind die Analyse zwischenmenschlicher Beziehungen, menschlichen Verhaltens und menschlicher Emotionen. Durch geschickte Kombination von Elementen aus Wissenschaft, Tanz und Performance thematisiert und hinterfragt Römmelt Konventionen gängiger Aufführungspraxen verschiedener Kunstsparten.<br>Nefeli Chrysa Avgeris ist Filmemacherin. Ihre Arbeit bewegt sich im Grenzbereich verschiedener künstlerischer Disziplinen und umfasst skulpturale Raum-Installationen, poetische Texte und essayistische Filme. Ihr persönlicher Fokus liegt momentan in der Darstellung der subjektiven Wahrnehmung von zwischenmenschlichen Beziehungen der heutigen Gesellschaft und deren assoziativen Interpretation.
