art_description: 'Sie will, dass er sie will. Er will, dass sie ihn will. Damit er sie will, gibt sie vor, ihn zu wollen. Damit sie ihn will, gibt er vor, sie zu wollen. Er will, dass sie ihn will. Also sagt er zu ihr: Ich will dich. Sie will, dass er sie will. Also sagt sie zu ihm: Ich will dich. Ein perfekter Vertrag. <br>Die Videoinstallation „JJ: Tying, 2019“ basiert auf dem Roman Knots von R.D. Laing. In diesem beschreibt der britische Psychiater anhand kurzer Textpassagen Sprach- und Verhaltensmuster, die sich innerhalb einer Liebesbeziehung entwickeln können. Römmelt & Avgeris haben die kurzen Textpassagen Laings in bildhafte Bewegungssprache übersetzt. <br>Entstanden ist eine dreikanälige Videoinstallation, die den Zuschauer in eine analysierende Perspektive bringt. Die Protagonisten verlieren sich in ihren Erwartungshaltungen an den PartnerIn. Geprägt von Verlassensängsten und in der eigenen Wahrnehmung gefangen, entwickeln sie unscharfe Bilder davon wie der andere ist und was er von der Beziehung will und denkt. Am Ende kann man sich den Protagonisten kaum noch entziehen, die sich in ihren Verhaltensmechanismen in einer Endlosschlaufe ineinander verknoten.'
