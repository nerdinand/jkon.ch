<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg" stroke="black">
   <!-- horizontal lines -->
   <line x1="0" y1="500" x2="2000" y2="500" />
   <line x1="0" y1="1000" x2="2000" y2="1000" />

   <!-- big square -->
   <line x1="0" y1="1000" x2="1000" y2="0" />
   <line x1="1000" y1="0" x2="2000" y2="1000" />
   <line x1="0" y1="1000" x2="1000" y2="2000" />
   <line x1="1000" y1="2000" x2="2000" y2="1000" />

   <!-- long diagonals -->
   <line x1="500" y1="0" x2="2000" y2="1500" />
   <line x1="0" y1="1500" x2="1500" y2="0" />
   <line x1="0" y1="500" x2="1500" y2="2000" />
   <line x1="500" y1="2000" x2="2000" y2="500" />

   <!-- short diagonals -->
   <line x1="0" y1="500" x2="500" y2="0" />
   <line x1="1500" y1="0" x2="2000" y2="500" />
</svg>