<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      @font-face {
        font-family: 'Syne';
        src: url(resources/Syne-VariableFont_wght.ttf) format('truetype');
      }

      * {
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
      }

      html {
        background-color: black;
        color: white;
        font-family: Syne;
        text-align: center;
      }

      #jkon-logo {
        height: 6rem;
        margin-top: 2rem;
      }

      header {
        background-image: url(resources/JKON_Web_Header.jpg);
        background-size: cover;
        background-position: center;
      }

      body {
        margin: 0;
      }

      h1 {
        font-size: 6rem;
        font-weight: bold;
      }

      h2 {
        font-size: 2rem;
        font-weight: bold;
      }

      h3 {
        font-weight: bold;
        margin-bottom: 1rem;
      }

      header > p {
        margin-top: 1rem;
        font-size: 4rem;
        font-weight: bold;
        padding-bottom: 2rem;
      }

      .mauve {
        background-color: #7A82D0;
      }

      section.mauve { 
        padding: 2rem 0rem;
      }

      section.mauve > p {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 1rem;
      }

      section.orange {
        background-color: #ff7f24;
        display: flex;
        flex-direction: row;
      }
      
      section.orange .image {
        flex: 0.45;
      }

      section.orange img {
        width: 100%;
        height: 100%;
      }

      section.orange .program {
        flex: 0.55;
        padding: 1rem;
        text-align: left;
      }

      @media screen and (max-width: 600px) {
        h1 {
          font-size: 5rem;
        }

        section.orange {
          display: block;
        }
      }

      table {
        border-spacing: 0.5rem 0.5rem;
      }

      .time-column {
        font-weight: bold;
        width: 50%;
      }

      section.red {
        font-size: 0.8rem;
        text-align: left;
        padding: 3rem;
        background-color: #AF2718;
      }

      section.red .lead {
        font-weight: bold;
      }

      section.red p {
        margin-bottom: 1.5rem;
        font-size: 1rem;
      }

      .logos {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 5rem;
        flex-wrap: wrap;
      }
      
      .logos a {
        flex: 1
      }

      .logos img {
        margin: 10px;
        width: 80px;
      }

      a {
        color: white;
      }

      footer {
        font-size: 1.5rem;
      }

      footer > p {
        padding: 2rem;
      }

      .info {
        padding: 1rem;
        text-align: left;
        display: flex;
        flex-direction: row;
        column-gap: 50px;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .info div {
        padding: 1rem 1rem;
      }
    </style>

    <link rel="shortcut icon" href="/images/jkon-logo.ico">

    <title>JKON</title>
  </head>

  <body>
    <header class="site-header">
      <a href="/">
        <img id="jkon-logo" src="resources/JKON_Logo_weiss.png">
      </a>

      <h1>Kunst&shy;pause</h1>
    </header>

    <section class="mauve">
      <h2>Die JKON macht eine k√ºnstlerische Pause...</h2>
      <p><a href="/past-exhibitions">Vergangene Ausstellungen</a></p>
      <p>Kontakt: <a href="mailto:info@jkon.ch">info@jkon.ch</a></p>
    </section>
  </body>
</html>
