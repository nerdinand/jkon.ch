{% assign locale=page.lang | default: 'de' %}

<div class="page-nav">
  {% assign pages=site.pages | where: "lang", locale | sort: "order" %}
  {% for page in pages %}
    {% assign current_page=pages | where: "ref", page["ref"] | first %}

    {% if current_page.title %}
      <a class="page-link" href="{{ site.baseurl | append: current_page.url }}">{{ current_page.title }}</a>
    {% endif %}
  {% endfor %}
</div>
