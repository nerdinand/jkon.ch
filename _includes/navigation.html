{% assign locale=page.lang | default: 'de' %}

<div class="page-nav">
  {% assign pages=site.pages | where: "lang", locale | sort: "order" %}
  {% for p in pages %}
    {% if p["ref"] %}
      {% if p.title %}
        <a class="page-link {% if p.url==page.url %}page-current{% endif %}" href="{{ site.baseurl | append: p.url }}">{{ p.title }}</a>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
