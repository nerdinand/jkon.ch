<div class="locale-links">
  {% assign pages = site.pages | where: "ref", page.ref %}
  {% assign page_de = pages | where: "lang", "de" | first %}
  {% assign page_en = pages | where: "lang", "en" | first %}
  <a href="{{ page_de.url | prepend: site.baseurl }}" class="de">DE</a> / 
  <a href="{{ page_en.url | prepend: site.baseurl }}" class="en">EN</a>
</div>
